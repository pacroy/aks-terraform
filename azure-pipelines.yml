trigger:
  - master
  
pool:
  vmImage: 'ubuntu-latest'

variables:
  serviceNameAzureRm: 'par-shared-002(99813d40-928b-44b2-a969-2c7ea5bd8b96)'
  backendAzureRmResourceGroupName: 'rg-par-storage-shared-002'
  backendAzureRmStorageAccountName: 'stparaksshared003'
  backendAzureRmContainerName: 'tfstate-aks'
  backendAzureRmKey: 'terraform.tfstate'

stages:
  - stage: 'terraform_install'
    displayName: 'Install Terraform'
    jobs:
      - job: 'terraform_install'
        displayName: 'Install Terraform'
        steps:
          - checkout: none
          - task: TerraformInstaller@0
            inputs:
              terraformVersion: '0.12.24'
  - stage: 'terraform_plan'
    displayName: 'Plan Terraform'
    jobs:
      - job: terraform_plan
        displayName: 'Init and Plan Terraform'
        steps:
          - task: TerraformTaskV1@0
            displayName: 'Init Terraform'
            inputs:
              provider: 'azurerm'
              command: 'init'
              backendServiceArm: $(serviceNameAzureRm)
              backendAzureRmResourceGroupName: $(backendAzureRmResourceGroupName)
              backendAzureRmStorageAccountName: $(backendAzureRmStorageAccountName)
              backendAzureRmContainerName: $(backendAzureRmContainerName)
              backendAzureRmKey: $(backendAzureRmKey)
          - task: TerraformTaskV1@0
            displayName: 'Plan Terraform'
            inputs:
              provider: 'azurerm'
              command: 'plan'
              commandOptions: '-out=tfplan'
              environmentServiceNameAzureRM: $(serviceNameAzureRm)
          - publish: tfplan
            artifact: terraform-plan
            displayName: Publish Terraform Plan
  - stage: 'terraform_apply'
    displayName: 'Apply Terraform'
    jobs:
      - job: terraform_apply
        displayName: 'Apply Terraform'
        steps:
          - task: TerraformTaskV1@0
            displayName: 'Init Terraform'
            inputs:
              provider: 'azurerm'
              command: 'init'
              backendServiceArm: $(serviceNameAzureRm)
              backendAzureRmResourceGroupName: $(backendAzureRmResourceGroupName)
              backendAzureRmStorageAccountName: $(backendAzureRmStorageAccountName)
              backendAzureRmContainerName: $(backendAzureRmContainerName)
              backendAzureRmKey: $(backendAzureRmKey)
          - task: DownloadPipelineArtifact@2
            displayName: Retrieve Terraform Plan
            inputs:
              artifact: terraform-plan
              path: $(Build.SourcesDirectory)
          - task: TerraformTaskV1@0
            displayName: 'Apply Terraform'
            inputs:
              provider: 'azurerm'
              command: 'apply'
              commandOptions: '-auto-approve tfplan'
              environmentServiceNameAzureRM: $(serviceNameAzureRm)